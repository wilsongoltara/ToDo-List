<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <main class="container text-center ">
    <header class="container header">
      <h1 class="display-3">Minha Lista de Tarefas</h1>
      <p class="lead" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <form class="container-fluid" method="get">
      <ol class="list-group" id="lista-tarefas"></ol>
      <div class="container mb-3">
        <input class="input-task" type="text" id="texto-tarefa" placeholder="Digite sua tarefa">
        <button class="btn-add-task btn btn-outline-primary" id="criar-tarefa" type="button">Adicionar</button>
      </div>
      <div class="container mb-3">
        <button class="btn-all-clear  btn btn-outline-secondary" id="apaga-tudo" type="button">Limpar Lista</button>
        <button class="btn-remove-finished  btn btn-outline-secondary" id="remover-finalizados" type="button">Remover finalizados</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
